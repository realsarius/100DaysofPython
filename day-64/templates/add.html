{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{url_for('add')}}" method="POST">
        <label>Movie Name</label>
        <br />
        <input type="text" name="title" />
        <br />
        <label>Movie Year</label>
        <br />
        <input type="number" name="year"/>
        <br />
        <label>Movie Description</label>
        <br />
        <textarea type="text" name="description" cols="35" rows="7"></textarea>
        <br />
        <label>Movie Rating</label>
        <br />
        <input type="number" step=".1" max="10" min="0" name="rating"/>
        <br />
        <label>Movie Ranking</label>
        <br />
        <input type="text" name="ranking"/>
        <br />
        <label>Movie Review</label>
        <br />
        <input type="text" name="review"/>
        <br />
        <label>Movie Image Link</label>
        <br />
        <input type="text" name="img_url"/>
        <br />
        <button type="submit">Add Movie</button>
    </form>
</div>
{% endblock %}
