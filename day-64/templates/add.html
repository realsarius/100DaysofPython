{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{url_for('add')}}" method="POST">
        <label>Movie Name</label>
        <br />
        <input type="text" name="title" />
        <br />
        <button type="submit">Add Movie</button>
    </form>
</div>
{% endblock %}
